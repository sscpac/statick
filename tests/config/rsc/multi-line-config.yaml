levels:
  example:
    reporting:
      do_nothing:
    tool:
      catkin_lint:
        flags: >
          "-W2
          --ignore
          DESCRIPTION_BOILERPLATE,
          DESCRIPTION_MEANINGLESS,
          GLOBAL_VAR_COLLISION,
          LINK_DIRECTORY,
          LITERAL_PROJECT_NAME,
          TARGET_NAME_COLLISION"
      cpplint:
        flags: >
          "--filter=-build/header_guard,
          -build/include,
          -build/include_order,
          -readability/function,
          -readability/streams,
          -whitespace,
          -legal"
      clang-tidy:
        flags: >
          "-checks='
          cert*,
          clang-analyzer-alpha.cplusplus.virtualCall,
          clang-analyzer-alpha.security.ArrayBoundV2,
          clang-analyzer-core.UndefinedBinaryOperatorResult,
          '"
      make:
        flags: >
          "
           -Wcast-align
           -Wchar-subscripts
           -Wformat-security
           -Wformat
           -Wimplicit-int
           -Wint-to-pointer-cast
           -Wparentheses
           -Winvalid-offsetof
           -Wsequence-point
           -Wdelete-non-virtual-dtor
           -Wreorder
           -Wreturn-type
           -Wuninitialized
           -Wunused-parameter
           -Wunreachable-code
           -Wunused-value
           -Wvarargs
           -Wtrigraphs
           -Wcast-qual
           -Wall
           -Wextra
           -Woverloaded-virtual
           -Wnon-virtual-dtor
           -Wold-style-cast
           -Wno-unused-variable
           -Wno-unused-parameter
          "
