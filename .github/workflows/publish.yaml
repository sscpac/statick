---
name: Publish Python ğŸ distributions ğŸ“¦ to PyPI

on:  # NOLINT
  pull_request:
  push:
  workflow_dispatch:

jobs:
  build-n-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI
    runs-on: ubuntu-latest
    # environment:
    #   name: pypi
    #   url: https://pypi.org/p/statick
    permissions:
      id-token: write
      contents: write
      pages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install tools
        run: |
          pip install --upgrade uv
          uv pip install .[docs] --system

      - name: Build a binary wheel and a source tarball
        run: |
          uv pip install -q build --system
          python -m build

      # - name: Publish distribution ğŸ“¦ to PyPI
      #   uses: pypa/gh-action-pypi-publish@release/v1

      - name: Sphinx lint
        uses: ammaraskar/sphinx-action@master
        with:
          docs-folder: 'docs/'

      # - name: Publish documentation
      #   uses: peaceiris/actions-gh-pages@v4
      #   with:
      #     github_token: ${{ secrets.GITHUB_TOKEN }}
      #     publish_dir: ./docs/build/html
      #     publish_branch: gh-pages

      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/build/html

  # Deployment job
  deploy_pages:
    name: Deploy to GitHub Pages
    permissions:
      id-token: write
      contents: write
      pages: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-n-publish
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
