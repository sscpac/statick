---
name: Statick

on: [pull_request, push]  # NOLINT

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-16.04, ubuntu-18.04, windows-latest]
        python-version: [3.6, 3.7, 3.8]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/cache@v1
        if: startsWith(runner.os, 'Linux')
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - uses: actions/cache@v1
        if: startsWith(runner.os, 'macOS')
        with:
          path: ~/Library/Caches/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - uses: actions/cache@v1
        if: startsWith(runner.os, 'Windows')
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade -r requirements.txt
          python -m pip install --upgrade mypy
          python -m pip install --upgrade tox
          python -m pip install --upgrade tox-gh-actions
          python -m pip install --upgrade wheel

      - name: Install tools (Linux)
        if: matrix.os == 'ubuntu-18.04'
        run: |
          sudo apt update
          sudo apt install cccc
          sudo apt install clang-6.0
          sudo apt install clang-format-6.0
          sudo apt install clang-tidy-6.0
          sudo apt install libperl-critic-perl
          sudo apt install libpcre3-dev
          sudo apt install libxml2
          sudo apt install libxml2-utils
          sudo apt install uncrustify
          sudo apt install nodejs-dev
          sudo apt install npm
          sudo npm install -g n
          sudo n stable
          sudo npm install -g markdownlint-cli@0.21.0

      - name: Test with tox
        run: |
          python -m tox

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-18.04'
        uses: codecov/codecov-action@v1
        with:
          fail_ci_if_error: true

      - name: Test with mypy
        run: |
          mypy --ignore-missing-imports statick statick_tool/

      - name: Statick markdown
        if: matrix.os == 'ubuntu-18.04'
        run: |
          statick . --user-paths statick_tool --profile documentation.yaml

      - name: Self check
        if: matrix.os == 'ubuntu-18.04'
        run: |
          mkdir statick-output
          statick . --output-directory statick-output --profile self_check.yaml
